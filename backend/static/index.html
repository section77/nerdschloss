<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nerdschloss</title>
        <style>
            button {
                cursor: pointer;
            }
            .block {
                display: block;
                width: 100%;
                border: none;
                background-color: #000000;
                border-spacing: 140px;
                color: #FFFFFF;
                padding: 280px 140px;
                font-size: 50px;
                cursor: pointer;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Nerdschloss</h1>
        <p>
            <button type="button" class="block" onclick="fetch('/open')">Öffnen</button><br>
            <button type="button" class="block" onclick="fetch('/close')">Schließen</button>
        </p>
    </body>
</html>
